<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>All notes</title>
</head>
<body>
<div class="container-sm mt-3">
    <!-- Content here -->

    <div class="row row-cols-6 row-cols-md-4 g-7">
        <div class="col" th:each="note: ${notes}">
            <div class="card text-bg-light mb-3 mr-3 " style="max-width: 18rem;">
                <h5 class="card-title" th:text="${note.getTitle}"></h5>
                <p class="card-text" th:text="${note.getContent}"></p>
                <div class="d-grid gap-2 d-md-block">
                    <a th:href="'/note/edit?id=' + ${note.getId()}" class="btn btn-outline-secondary btn-sm">Edit</a>
                    <a th:href="'/note/delete?id=' + ${note.getId()}"
                       class="btn btn-outline-secondary btn-sm">Remove</a>
                </div>
            </div>
            <div class="card-footer">
                <small class="text-body-secondary"></small>
            </div>
        </div>
    </div>
</div>

</body>
</html>
