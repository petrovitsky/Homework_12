<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-sm mt-3">
    <h2>Edit note</h2>
    <form action="/note/edit" method="POST">
        <div class="mb-3 mt-3">
            <label for="title">Title:</label>
            <input class="form-control" th:value="${note.getTitle()}" type="text" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label" >Content:</label>
            <textarea class="form-control" th:text="${note.getContent()}" rows="3" id="content" name="content"> </textarea>
        </div>
        <div>
            <input type="hidden" id="id" name="id" th:value="${note.getId()}">
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>

</body>
</html>
